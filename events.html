---
layout: default
title: Events
permalink: /events/
---

<div class="home">

  <h1 class="page-heading">Events</h1>
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <ul class="post-list">
        {% for post in site.posts %}
          <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-6 col-xs-12">
        <iframe src="https://www.google.com/calendar/embed?src=fr5lqpl4irseqa127pce8lukl8%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
</div>
